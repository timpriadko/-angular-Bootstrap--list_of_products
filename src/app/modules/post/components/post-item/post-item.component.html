<div
  class="card col-md-8 mt-3 border border-primary"
  [ngClass]="{
    border: index % 2,
    'align-self-end': index % 2,
    'border-warning': index % 2,
    'border-success': index % 3
  }"
>
  <div class="card-body">
    <h5 class="card-title">
      {{ post.title }}
    </h5>
    <p class="card-text">
      {{ post.body }}
    </p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger" (click)="removePost(post.id)">
        {{ 'COMMON.DELETE' | translate }}
      </button>
    </div>
  </div>
</div>
