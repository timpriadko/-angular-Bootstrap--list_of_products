<div class="col-xl-12 d-flex flex-wrap justify-content-around">
  <app-post-item
    [post]="post"
    (removePostEvent)="removePost($event)"
    [index]="idx"
    *ngFor="let post of posts; trackBy: trackByFn; let idx = index"
    [ngClass]="{
      border: idx % 2,
      'border-warning': idx % 2,
      'border-success': idx % 3
    }"
    class="card col-md-5 mt-3 border border-primary"
  ></app-post-item>
</div>
