<div class="col-xl-12 d-flex flex-column">
  <app-post-item
    [post]="post"
    (newHeadlineEvent)="changeHeadline($event)"
    [index]="idx"
    *ngFor="let post of posts; trackBy: trackByFn; let idx = index"
    [ngClass]="{
      border: index % 2,
      'align-self-end': index % 2,
      'border-warning': index % 2,
      'border-success': index % 3
    }"
  ></app-post-item>
</div>
