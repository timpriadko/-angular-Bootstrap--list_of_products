<div id="menuToggle">
  <div class="burger" [class.active]="menuActive" (click)="burgerHandler()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <app-menu-burger [menuActive]="menuActive"></app-menu-burger>

  <ul id="menu" [class.active]="menuActive">
    <app-menu-item
      *ngFor="let menuItem of menuItems; trackBy: trackByFn"
      [menuItem]="menuItem"
    ></app-menu-item>
  </ul>
</div>
